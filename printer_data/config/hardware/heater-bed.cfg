[heater_bed]
heater_pin: PA3                      # Pin, der das Heizbett ansteuert
sensor_type: Generic 3950            # Typ des Temperaturfühlers (z.B. NTC-Thermistor mit B=3950)
sensor_pin: PF3                      # Pin, an dem der Thermistor angeschlossen ist
control: pid                         # PID-Regelung aktivieren
pid_Kp: 50.0                         # Beispielwert – bitte durch eigenes PID-Tuning ersetzen!
pid_Ki: 0.5
pid_Kd: 200.0
max_power: 0.6                       # Maximale Leistung (0.0 bis 1.0, hier also 60%)
min_temp: 0                          # Sicherheitsgrenze nach unten
max_temp: 120                        # Sicherheitsgrenze nach oben