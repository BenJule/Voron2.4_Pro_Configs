####################################
# TMC 2209 Stepper Driver settings #
####################################

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
