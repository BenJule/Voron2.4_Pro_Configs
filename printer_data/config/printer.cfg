##--------------------------------------------------------------------
[exclude_object]

[printer]
kinematics: corexy
max_velocity: 710           #Max 300
max_accel: 47825            #Max 3500
max_z_velocity: 20          #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
# X/Y Stepper Settings 
# Z Stepper Settings   
#####################################################################
[include ./config/stepper.cfg]
[include ./config/tmc2209.cfg]


#####################################################################
# Extruder
#####################################################################
[include ./config/extruder.cfg]

#####################################################################
# Bed and Hot-end Heater
#####################################################################
[include ./config/heater.cfg]

#####################################################################
#   Probe
#####################################################################

[probe]
pin: ~!PG15


#--------------------------------------------------------------------

x_offset: 0
y_offset: 0
#z_offset: 0
speed: 3.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
samples_tolerance: 0.02
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}


[input_shaper]
##  A frequency (in Hz) of the input shaper for X or Y axis. 
shaper_freq_x: 50
shaper_freq_y: 37.4
##  A type of the intput shaper for X or Y axia.
shaper_type_x: mzv
shaper_type_y: mzv
#####################################################################
#   Fan Control
#####################################################################

[fan]
##  Print Cooling Fan - PCF_FAN_0
pin: PE5
kick_start_time: 0.5
off_below: 0.10

[heater_fan HOTEND_FAN]
##    Hotend fan - HOTEND_FAN
pin: PA8
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[temperature_fan MCU_FAN_1]
##    Controller fan - MCU_FAN_1
pin: PD12
max_power: 0.6
cycle_time: 0.100
kick_start_time: 0.1
sensor_type: temperature_host
control: pid
min_temp:15
max_temp:100
target_temp: 50.0
min_speed: 0.0
off_below: 0.2
shutdown_speed: 0.0

pid_kp = 2   #15
pid_ki = 5   #2
pid_kd = 0.5 #0.1

[temperature_fan MCU_FAN_2]
##    Controller fan - MCU_FAN_2
pin: PD13
max_power: 0.6
#cycle_time: 0.010
cycle_time: 0.100
kick_start_time: 0.1
sensor_type: temperature_host
control: pid
min_temp:15
max_temp:100
target_temp: 50.0
min_speed: 0.0
off_below: 0.2
shutdown_speed: 0.0

pid_kp = 2   #15
pid_ki = 5   #2
pid_kd = 0.5 #0.1

[temperature_fan EXHAUST_FAN]
##    Exhaust Fan - EXHAUST_FAN
pin: PD14
max_power: 0.6
#cycle_time: 0.010
cycle_time: 0.100
kick_start_time: 0.1
sensor_type: temperature_host
control: pid
min_temp:15
max_temp:100
target_temp: 50.0
min_speed: 0.0
off_below: 0.2
shutdown_speed: 0.0

pid_kp = 2   #15
pid_ki = 5   #2
pid_kd = 0.5 #0.1

[temperature_fan PI_FAN]
##    PI Fan - PI_FAN
pin: PD15
max_power: 0.6
#cycle_time: 0.010
cycle_time: 0.100
kick_start_time: 0.1
sensor_type: temperature_host
control: pid
min_temp:15
max_temp:100
target_temp: 50.0
min_speed: 0.0
off_below: 0.2
shutdown_speed: 0.0

pid_kp = 2   #15
pid_ki = 5   #2
pid_kd = 0.5 #0.1
#####################################################################
#   MCU_Thermistor
#####################################################################

[temperature_sensor Mcu]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

#####################################################################
#   Pi_V4B]Thermistor
#####################################################################

[temperature_sensor Pi_V4B]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

#####################################################################
#   Tollhead_Thermistor
#####################################################################

[temperature_sensor Stealthburner]
sensor_type: Generic 3950
sensor_pin: PF5
min_temp: 10
max_temp: 100

#####################################################################
#   Chamber_Thermistor
#####################################################################

[temperature_sensor Chamber]
sensor_type: PT1000
sensor_pin: PF6
min_temp: 10
max_temp: 300

#####################################################################
#   LED Control
#####################################################################
[output_pin caselight]
pin: PB10
pwm: true
hardware_pwm: true
shutdown_value: 0   # LED aus beim Herunterfahren
value: 0            # LED startet im ausgeschalteten Zustand
cycle_time: 0.001   # PWM-Frequenz auf ca. 1 kHz gesetzt
  
#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[safe_z_home]
home_xy_position: 175,175
speed: 150
z_hop: 5
z_hop_speed: 10.0

[quad_gantry_level]
speed: 150 #500
gantry_corners:
   -60,-10
   410,420
points:
   50,45 #25
   50,325 #275
   300,325 #300,#275
   300,45 #300,#25

#--------------------------------------------------------------------
#speed: 100
horizontal_move_z: 1 #10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PE8, EXP1_2=PE7,
    EXP1_3=PE9, EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,    # Slot in the socket on this side
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    # EXP2 header
    EXP2_1=PA6, EXP2_2=PA5,
    EXP2_3=PB1, EXP2_4=PA4,
    EXP2_5=PB2, EXP2_6=PA7,      # Slot in the socket on this side
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   Displays
#
####################################################################

##  Uncomment the display that you have
#--------------------------------------------------------------------
[display]
lcd_type: emulated_st7920
spi_software_miso_pin: PA6
spi_software_mosi_pin: EXP1_3
spi_software_sclk_pin: EXP1_5
en_pin: EXP1_4
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2

[output_pin beeper]
pin: EXP1_1

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
#    The folder where the results will be stored. It will be created if it doesn't exist.
number_of_results_to_keep: 3
#    The number of results to keep in the result_folder. The oldest results will
#    be automatically deleted after each runs.
keep_raw_csv: False
#    If True, the raw CSV files will be kept in the result_folder alongside the
#    PNG graphs. If False, they will be deleted and only the graphs will be kept.
show_macros_in_webui: True
#    Mainsail and Fluidd doesn't create buttons for "system" macros that are not in the
#    printer.cfg file. If you want to see the macros in the webui, set this to True.
timeout: 300
#    The maximum time in seconds to let Shake&Tune process the CSV files and generate the graphs.

