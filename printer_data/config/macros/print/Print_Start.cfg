#####################################################################
#   OPTIMIZED PRINT_START - Voron V2.4 R2 350 + Dragon HF
#   Bambu Lab A1 Style Heating Sequence
#####################################################################
[gcode_macro PRINT_START]
gcode:
  # LED Feedback
  LED_PCT_PRINT_START
  DISABLE_FILAMENT_SENSOR

  # Parameter vom Slicer
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.HOTEND|default(params.EXTRUDER)|int %}
  {% set filament_type = params.MATERIAL|default("PLA")|upper %}
  {% set target_chamber = params.CHAMBER|default("45")|int %}
  {% set bed_size = params.SIZE|default("0_0_0_0")|string %}

  # Berechnete Positionen
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  SET_DISPLAY_TEXT MSG="Starting Print: {filament_type}"

  #####################################################################
  # PHASE 1: HOMING & INITIAL SETUP
  #####################################################################

  STATUS_HOMING
  SET_DISPLAY_TEXT MSG="Homing..."
  G28
  G90
  BED_MESH_CLEAR

  #####################################################################
  # PHASE 2: BED HEATING & HEATSOAK
  #####################################################################

  STATUS_HEATING
  SET_DISPLAY_TEXT MSG="Heating Bed: {target_bed}°C"

  # Move to center for even heating
  G1 X{x_wait} Y{y_wait} Z15 F9000

  # Material-specific bed heating strategy
  {% if filament_type == "TPU" %}
    # TPU: Quick heat, no soak
    SET_DISPLAY_TEXT MSG="TPU: Quick heating"
    M190 S{target_bed}

  {% elif filament_type in ["ABS", "ASA"] %}
    # ABS/ASA: High temp heatsoak with chamber
    M190 S{target_bed}
    SET_DISPLAY_TEXT MSG="Heatsoak: Chamber {target_chamber}°C"

    # Wait for chamber temperature
    {% if target_chamber > 0 %}
      TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={target_chamber}
    {% else %}
      # Fallback: 10min soak if no chamber sensor target
      G4 P600000
    {% endif %}

  {% elif target_bed > 90 %}
    # High temp materials (generic)
    M190 S{target_bed}
    SET_DISPLAY_TEXT MSG="Heatsoak: 5min"
    G4 P300000

  {% else %}
    # PLA, PETG, PLA+ etc: Normal heating with short soak
    M190 S{target_bed}
    SET_DISPLAY_TEXT MSG="Stabilizing bed: 3min"
    G4 P180000  # 3min soak
  {% endif %}

  #####################################################################
  # PHASE 3: NOZZLE PRE-HEAT FOR PROBING (150°C)
  #####################################################################

  SET_DISPLAY_TEXT MSG="Pre-heating nozzle: 150°C"
  M109 S150

  #####################################################################
  # PHASE 4: QUAD GANTRY LEVELING (bei 150°C)
  #####################################################################

  STATUS_LEVELING
  SET_DISPLAY_TEXT MSG="QGL: Quad Gantry Level"
  QUAD_GANTRY_LEVEL
  G28 Z

  #####################################################################
  # PHASE 5: ADAPTIVE BED MESH (bei 150°C)
  #####################################################################

  STATUS_MESHING
  SET_DISPLAY_TEXT MSG="Adaptive Mesh (KAMP)"

  # KAMP Adaptive Meshing - mesht nur Druckbereich!
  SET_GCODE_VARIABLE MACRO=_KAMP_Settings VARIABLE=bed_size VALUE="{bed_size}"
  BED_MESH_CALIBRATE

  #####################################################################
  # PHASE 6: SMART PARK & FINAL HEATING
  #####################################################################

  STATUS_HEATING
  SET_DISPLAY_TEXT MSG="Heating: {target_extruder}°C"

  # KAMP Smart Park - parkt Toolhead nahe am Druckbereich
  SMART_PARK

  M107  # Part cooling fan off
  M109 S{target_extruder}

  #####################################################################
  # PHASE 7: NOZZLE CLEANING (bei Zieltemperatur!)
  #####################################################################

  SET_DISPLAY_TEXT MSG="Cleaning nozzle: {filament_type}"

  {% if filament_type == "TPU" %}
    CLEAN_NOZZLE_SMART MATERIAL=TPU FORCE=gentle
  {% elif filament_type == "PETG" %}
    CLEAN_NOZZLE_SMART MATERIAL=PETG
  {% elif filament_type in ["ABS", "ASA"] %}
    CLEAN_NOZZLE_SMART MATERIAL=ABS
  {% elif filament_type in ["PLA", "PLA+"] %}
    CLEAN_NOZZLE_SMART MATERIAL=PLA
  {% else %}
    CLEAN_NOZZLE_SMART MATERIAL=PLA  # Fallback
  {% endif %}

  #####################################################################
  # PHASE 8: ADAPTIVE PURGE LINE (KAMP)
  #####################################################################

  STATUS_PRINTING
  SET_DISPLAY_TEXT MSG="Purging..."

  # KAMP Line Purge - Adaptive purge line vor Druckbereich
  LINE_PURGE

  #####################################################################
  # PHASE 9: FINAL PREP & START
  #####################################################################

  # LED auf Print-Modus
  LED_PCT_PRINT

  # Filament Sensor aktivieren
  ENABLE_FILAMENT_SENSOR

  SET_DISPLAY_TEXT MSG="Printing: {filament_type}"
  STATUS_PRINTING
