#####################################################################
#   PRINT_START - Bambu A1 Mini Style Sequence
#   Voron V2.4 R2 350 + Dragon HF
#####################################################################
[gcode_macro PRINT_START]
gcode:
  # LED Feedback
  LED_PCT_PRINT_START
  DISABLE_FILAMENT_SENSOR

  # Parameter vom Slicer
  {% set target_bed = params.BED|int %}
  {% set target_extruder = params.HOTEND|default(params.EXTRUDER)|int %}
  {% set filament_type = params.MATERIAL|default("PLA")|upper %}
  {% set target_chamber = params.CHAMBER|default("45")|int %}

  # Berechnete Positionen
  {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
  {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

  SET_DISPLAY_TEXT MSG="Starting: {filament_type}"

  #####################################################################
  # 1. WARM-UP SEQUENCE (wie A1)
  #####################################################################
  
  STATUS_HEATING
  SET_DISPLAY_TEXT MSG="Pre-heating nozzle: 160°C"
  M104 S160                           # Conservative nozzle preheat
  
  SET_DISPLAY_TEXT MSG="Heating bed: {target_bed}°C"
  M140 S{target_bed}                  # Start bed heating (no wait)

  #####################################################################
  # 2. INITIALIZE & HOME (wie A1)
  #####################################################################
  
  STATUS_HOMING
  SET_DISPLAY_TEXT MSG="Homing..."
  
  G90                                 # Absolute positioning
  M83                                 # Relative extrusion
  
  G28                                 # Home all axes
  
  G1 Z5 F2000                        # Add clearance

  #####################################################################
  # 3. CLEAN NOZZLE (wie A1 - bei 160°C)
  #####################################################################
  
  SET_DISPLAY_TEXT MSG="Cleaning nozzle"
  M109 S160                           # Wait for 160°C
  
  # Voron nozzle clean at 160°C
  VORON_NOZZLE_CLEAN
  
  G1 Z5 F2000                        # Safe height

  #####################################################################
  # 4. WAIT FOR BED (wie A1)
  #####################################################################
  
  STATUS_HEATING
  SET_DISPLAY_TEXT MSG="Waiting for bed: {target_bed}°C"
  
  # Park and wait for bed
  G1 X{x_wait} Y{y_wait} Z15 F9000
  M190 S{target_bed}                  # Wait for bed temperature

  # Material-specific heatsoak
  {% if filament_type in ["ABS", "ASA"] %}
    SET_DISPLAY_TEXT MSG="Chamber soak: {target_chamber}°C"
    {% if target_chamber > 0 %}
      TEMPERATURE_WAIT SENSOR="temperature_sensor Chamber" MINIMUM={target_chamber}
    {% else %}
      G4 P600000                      # 10min fallback
    {% endif %}
  {% elif target_bed > 90 %}
    SET_DISPLAY_TEXT MSG="Heatsoak: 5min"
    G4 P300000
  {% else %}
    SET_DISPLAY_TEXT MSG="Bed stabilizing: 3min"
    G4 P180000
  {% endif %}

  #####################################################################
  # 5. BED LEVELING (wie A1 - adaptive)
  #####################################################################
  
  STATUS_LEVELING
  SET_DISPLAY_TEXT MSG="QGL"
  QUAD_GANTRY_LEVEL
  G28 Z
  
  STATUS_MESHING
  SET_DISPLAY_TEXT MSG="Bed mesh (adaptive)"
  BED_MESH_CALIBRATE                  # KAMP macht es automatisch adaptive

  #####################################################################
  # 6. NOZZLE TO FINAL TEMP (wie A1)
  #####################################################################
  
  STATUS_HEATING
  SET_DISPLAY_TEXT MSG="Heating nozzle: {target_extruder}°C"
  
  # Park near print area
  SMART_PARK
  
  M107                                # Part cooling fan off
  M104 S{target_extruder}             # Set target
  M109 S{target_extruder}             # Wait for target

  #####################################################################
  # 7. FLOW CALIBRATION / PRIME (wie A1)
  #####################################################################
  
  SET_DISPLAY_TEXT MSG="Priming..."
  
  # Material-specific prime
  G92 E0
  {% if filament_type == "TPU" %}
    G1 E5 F150                        # Slow prime for TPU
  {% else %}
    G1 E10 F200                       # Standard prime
  {% endif %}
  
  # Small retract
  G1 E-0.5 F300
  M400

  #####################################################################
  # 8. PURGE LINE (wie A1 - vorne mittig)
  #####################################################################
  
  STATUS_PRINTING
  SET_DISPLAY_TEXT MSG="Purge line..."
  
  # Move to front center
  G90
  G0 X{x_wait} Y5 Z0.3 F20000
  
  # Purge line pattern (wie A1)
  G91                                 # Relative
  G1 E1.2 F500                       # Prime
  G1 X40 E10 F1200                   # Line forward
  G1 Y1                              # Step over
  G1 X-40 E10 F1200                  # Line back
  G1 E-0.5 F300                      # Small retract
  G1 Z2 F3000                        # Lift
  G90                                # Absolute

  #####################################################################
  # 9. FINAL PREP & START
  #####################################################################
  
  # Enable protections
  ENABLE_FILAMENT_SENSOR
  
  # LED to print mode
  LED_PCT_PRINT
  
  SET_DISPLAY_TEXT MSG="Printing: {filament_type}"
  STATUS_PRINTING
  
  M400                                # Wait for moves
