[gcode_macro DYNAMIC_HOME_X]
description: Home X axis with dynamic speed reduction
gcode:
  # Schnellstart mit hoher Geschwindigkeit
  SET_VELOCITY_LIMIT VELOCITY=150  # Schnelle Bewegung
  G1 H1 X-300                      # Fährt bis zum Endstop (max. -300 mm)

  # Rückzug vom Endstop für präzises Homing
  G1 X5 F3000                      # Rückzug um 5 mm mit 50 mm/s
  SET_VELOCITY_LIMIT VELOCITY=30   # Reduzierte Geschwindigkeit
  G1 H1 X-10                       # Präzise Annäherung an den Endstop

  # Wiederherstellung der Standardgeschwindigkeit
  SET_VELOCITY_LIMIT VELOCITY=500