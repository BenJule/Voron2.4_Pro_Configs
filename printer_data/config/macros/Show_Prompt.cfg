[gcode_macro SHOW_PROMPT]
gcode:
    RESPOND TYPE=command MSG="action:prompt_begin My Prompt"
    RESPOND TYPE=command MSG="action:prompt_text This is an example of a prompt"
    RESPOND TYPE=command MSG="action:prompt_button primary|G28|Primary Button"
    RESPOND TYPE=command MSG="action:prompt_button secondary|DEBUG_SECONDARY|Secondary Button"
    RESPOND TYPE=command MSG="action:prompt_button info|DEBUG_INFO|Info Button"
    RESPOND TYPE=command MSG="action:prompt_button warning|DEBUG_WARNING|Warning Button"
    RESPOND TYPE=command MSG="action:prompt_show"