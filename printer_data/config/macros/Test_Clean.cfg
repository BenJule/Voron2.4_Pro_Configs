[gcode_macro CLEAN_PLA]
description: Optimierte PLA-Reinigung für Voron
gcode:
  CLEAN_NOZZLE_SMART MATERIAL=PLA

[gcode_macro CLEAN_PETG]
description: Optimierte PETG-Reinigung für Voron
gcode:
  CLEAN_NOZZLE_SMART MATERIAL=PETG

[gcode_macro CLEAN_ABS]
description: Optimierte ABS-Reinigung für Voron
gcode:
  CLEAN_NOZZLE_SMART MATERIAL=ABS

[gcode_macro CLEAN_TPU]
description: Optimierte TPU-Reinigung (schonend)
gcode:
  CLEAN_NOZZLE_SMART MATERIAL=TPU

[gcode_macro CLEAN_QUICK]
description: Schnelle Reinigung für Materialwechsel
gcode:
  CLEAN_NOZZLE_SMART FORCE=quick

[gcode_macro CLEAN_DEEP]
description: Gründliche Reinigung bei Verstopfungen
gcode:
  CLEAN_NOZZLE_SMART FORCE=deep

[gcode_macro CLEAN_ECO]
description: Umweltfreundliche Reinigung (weniger Material)
gcode:
  CLEAN_NOZZLE_SMART ECO=true

[gcode_macro VORON_NOZZLE_CLEAN]
description: Voron-spezifische Standardreinigung
gcode:
  CLEAN_NOZZLE_SMART MATERIAL=ABS