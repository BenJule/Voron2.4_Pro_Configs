[main]
language: de
default_printer: Voron 2.4 R2 Pro
show_heater_power: True
move_speed_xy: 150
move_speed_z: 10
print_sort_dir: date_desc
screen_blanking: 300
theme: colorized

[printer Voron 2.4 R2 Pro]
# Titlebar zeigt wichtige Sensoren
titlebar_items: Chamber, MCU, Pi_V4B
titlebar_name_type: short

