[main]
# Specify the language
#   The language can be specified here instead of using the system default language.
language: en
# If multiple printers are defined, this can be set the name of the one to show at startup.
default_printer: Voron 2.4 R2 Pro

[printer Voron 2.4 R2 Pro]
# Define what items should be shown in titlebar besides the extruder and bed
# the name must be the same as defined in the klipper config
# valid options are temperature_sensors or temperature_fans, or heater_generic
titlebar_items: Chamber

[printer Crimson]
# Define the moonraker host/port if different from 127.0.0.1 and 7125
moonraker_host: 192.168.20.165
moonraker_port: 80
# Moonraker API key if this is not connecting from a trusted client IP
moonraker_api_key: FalseVoron 2.4 R2 Pro
titlebar_name_type: short

# The style of the user defined items in the titlebar
# Can be 'full' indicating that the full name is shown, 'short' for the first letter, or None (default) for no name
#titlebar_name_type: None

[gcode_macro MAINTENANCE_MENU]
description: "Maintenance tasks menu for KlipperScreen"
gcode:
    # Define a menu to display maintenance options
    MENU "Maintenance" {
        "Preheat PLA" : PREHEAT_TEMPS TYPE=PLA
        "Preheat ABS" : PREHEAT_TEMPS TYPE=ABS
        "Clean Extruder" : CLEAN_EXTRUDER
        "Home All Axes" : G28
        "Change Filament" : FILAMENT_CHANGE
        "Cancel" : M117 "Maintenance cancelled"
    }

[gcode_macro PREHEAT_TEMPS]
description: "Preheat temperatures for specific filament types"
variable_TYPE: ""
gcode:
    {% if TYPE == "PLA" %}
    M140 S60 ; Heat bed to 60°C
    M104 S200 ; Heat nozzle to 200°C
    M117 "Preheating for PLA..."
    {% elif TYPE == "ABS" %}
    M140 S100 ; Heat bed to 100°C
    M104 S240 ; Heat nozzle to 240°C
    M117 "Preheating for ABS..."
    {% else %}
    M117 "Invalid filament type!"
    {% endif %}

[gcode_macro CLEAN_EXTRUDER]
description: "Heat and extrude for nozzle cleaning"
gcode:
    M104 S200 ; Heat nozzle to 200°C
    M117 "Heating to clean nozzle..."
    G4 S30 ; Wait for 30 seconds
    G1 E10 F100 ; Extrude 10mm of filament
    M117 "Cleaning done"

[gcode_macro FILAMENT_CHANGE]
description: "Change filament"
gcode:
    M117 "Preparing for filament change..."
    M104 S200 ; Heat nozzle to 200°C
    G4 S30 ; Wait for nozzle to reach temp
    G1 E-100 F3000 ; Retract filament completely
    M117 "Load new filament and extrude to continue"


